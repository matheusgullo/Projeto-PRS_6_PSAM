<div class="container">  
  <form #fMissa="ngForm">      
    <div class="p-grid">
      <div class="p-col-12" >
        <h1>Horários de missa</h1>
      </div>
      
      <div class="p-col-12 p-md-9 p-fluid" >
        <p-table [value]="listaMissa">
          <ng-template pTemplate="body" let-missa> 
            <tr>
              <td class="titulo">{{missa.diaSemana}}:</td>
              <td>
                <input pInputText type="text" required
                name="{{missa.horarios}}"  [(ngModel)]="missa.horarios" >
              </td>
              <td>
                <button pButton type="submit" label="Salvar" 
                [disabled]="fMissa.invalid" (click)="atualizarMissa(missa)"></button>
              </td>
            </tr>             
          </ng-template>
        </p-table>
      </div>       
    </div>     
  </form>
</div>

<div class="container">
  <form #fParoquia="ngForm">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Informações da paróquia</h1>
      </div>
      <div class="p-col-12 p-md-9 p-fluid" >
        <p-table [value]="infoParoquia">
          <ng-template pTemplate="body" let-paroquia> 
            <tr>
              <td class="titulo">Sobre:</td>
              <td>
                <textarea pInputTextarea rows="5" name="sobre"
                  [(ngModel)]="paroquia.sobre"   required></textarea>
              </td> 
            </tr>
            <tr>
              <td class="titulo">Telefone:</td>
              <td>
              <input pInputText type="text" name="telefone" 
                [(ngModel)]="paroquia.telefone"  #telefone="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">E-mail:</td>
              <td>
              <input pInputText type="text" name="email" 
                [(ngModel)]="paroquia.email" #email="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">Logradouro:</td>
              <td>
              <input pInputText type="text" name="logradouro" 
                [(ngModel)]="paroquia.endereco.logradouro" #logradouro="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">Número:</td>
              <td>
              <input pInputText type="text" name="numero" 
                [(ngModel)]="paroquia.endereco.numero" #numero="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">Bairro:</td>
              <td>
              <input pInputText type="text" name="bairro" 
                [(ngModel)]="paroquia.endereco.bairro" #bairro="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">Cidade:</td>
              <td>
              <input pInputText type="text" name="cidade" 
                [(ngModel)]="paroquia.endereco.cidade" #cidade="ngModel" required>
              </td>
            </tr>
            <tr>
              <td class="titulo">CEP:</td>
              <td>
              <input pInputText type="text" name="cep" 
                [(ngModel)]="paroquia.endereco.cep" #cep="ngModel" required>
              </td>
            </tr> 
            <tr>     
              <td></td>     
              <td>
                <div style="text-align: center;">
                  <button pButton type="submit" label="Salvar informações da paróquia" 
                  [disabled]="fParoquia.invalid" (click)="atualizarParoquia(paroquia)"></button>
                </div> 
              </td>               
            </tr>           
          </ng-template>
        </p-table>
      </div>       
    </div>   
  </form> 
</div>
